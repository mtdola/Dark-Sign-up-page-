<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>
<body>
    
    <main class="main">

        <div class="mainBox">
            <button id="facebook">Sign up with facebook </button>
            <form id="form">
                <span id="create">CREATE AN ACCOUNT</span><br>
                <input type="text" id="name" placeholder="Jane" required><br>
                <input type="text" id="sname" placeholder="Dough" required><br> 
                <input type="email" id="email" placeholder="someone@gmail.com" required><br>
                <input type="password" class="pass" placeholder="Password" required><br>
                <input type="password" class="pass" placeholder="Confirm password" required><br>
                <label for="check">
                    <input type="checkbox" id="check" > <span id="yes">Yes, I want to recieve special offers and fightship newsletters.</span>
                </label>
                <br>
                <span id="accept">By ticking you agree to accept our terms and conditions.</span><br>
                <span id="sign">Already have account? </span><span id="buttons"> 
                    <a href="#" id="signIn">Sign in</a> |    <button type="submit" id="submit" > CREATE </button>  
                </span>
            </form>
        </div>
    </main>
</body>
</html>
